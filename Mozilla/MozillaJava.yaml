TEMPLATE:
  BASIC:
    description: "{{int:translate-group-desc-mozilla-browser}}"
    namespace: NS_MOZILLA
    class: FileBasedMessageGroup

  FILES:
    class: JavaFFS
    codeMap:
      gu: gu-IN

  MANGLER:
    class: StringMatcher
    patterns:
      - "*"

  CHECKER:
    class: MessageChecker
    checks:
      - printfCheck

  LANGUAGES:
    whitelist:
      - gu
      - he

